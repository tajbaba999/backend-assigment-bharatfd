<!doctype html>
<html>
  <head>
    <title>Edit FAQ</title>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
      }
      #editor {
        height: 300px;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .spinner {
        display: none;
        width: 20px;
        height: 20px;
        margin-left: 10px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Edit FAQ</h1>
      <div class="form-group">
        <label>Question:</label>
        <input type="text" id="question" placeholder="Enter your question" />
      </div>
      <div class="form-group">
        <label>Answer:</label>
        <div id="editor"></div>
      </div>
      <button id="submitButton" onclick="updateFAQ()">
        Update FAQ
        <span id="spinner" class="spinner"></span>
      </button>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
      const quill = new Quill("#editor", {
        theme: "snow",
        modules: {
          toolbar: [
            ["bold", "italic", "underline", "strike"],
            ["blockquote", "code-block"],
            [{ header: 1 }, { header: 2 }],
            [{ list: "ordered" }, { list: "bullet" }],
            [{ script: "sub" }, { script: "super" }],
            [{ indent: "-1" }, { indent: "+1" }],
            ["link", "image"],
            ["clean"],
          ],
        },
      });

      // Function to load existing FAQ data
      async function loadFAQ(faqId) {
        const response = await fetch(`/api/faqs/${faqId}`);
        const data = await response.json();
        if (response.ok) {
          document.getElementById("question").value = data.question;
          quill.root.innerHTML = data.answer;
        } else {
          alert("Error loading FAQ: " + data.message);
        }
      }

      async function updateFAQ() {
        const submitButton = document.getElementById("submitButton");
        const spinner = document.getElementById("spinner");
        const question = document.getElementById("question").value;
        const answer = quill.root.innerHTML;
        const faqId = /* Get the FAQ ID from the URL or context */;

        if (!question || !answer) {
          alert("Please fill in both question and answer fields");
          return;
        }

        try {
          submitButton.disabled = true;
          submitButton.textContent = "Updating...";
          spinner.style.display = "inline-block";

          const response = await fetch(`/api/faqs/${faqId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ question, answer }),
          });

          const data = await response.json();
          if (response.ok) {
            alert("FAQ updated successfully!");
          } else {
            alert("Error updating FAQ: " + data.message);
          }
        } catch (error) {
          alert("Error updating FAQ: " + error.message);
        } finally {
          submitButton.disabled = false;
          submitButton.textContent = "Update FAQ";
          spinner.style.display = "none";
        }
      }

      // Load the FAQ when the page is loaded
      window.onload = function() {
        const faqId = /* Get the FAQ ID from the URL or context */;
        loadFAQ(faqId);
      };
    </script>
  </body>
</html>
